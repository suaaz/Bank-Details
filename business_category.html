<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/1698b5ca8f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="business_category.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Category</title>
</head>
<body>
    <div class="picture">
        <img src="image 1.png" alt="">
    </div>
    <div class="container">
        <div class="logout_place">
            <div class="logout">Logout</div>
        </div>
        <div class="num_1_tabview">
            <div class="verify">
                <div class="key"><i class="fas fa-check fa-xs"></i></div>
                <div class="word">Verify Account</div>
            </div>
            <div class="social">
                <div class="key"><i class="fas fa-check fa-xs"></i></div>
                <div class="word">Social Handles</div>
            </div>
            <div class="verify">
                <div class="key_">3</div>
                <div class="word_">Business Category</div>
            </div>
        </div>
        <div class="num_1">3</div>
        <div class="step">Step 3/3</div>
        <div class="business_category">Business Category</div>
        <div class="type_category">
            <div class="type">
                <p>Type of your business</p>
                <select type="text" class="form-control " id="business_type">
                    <option selected></option>
                    <option value="sole"> Sole proprietorship</option>
                    <option value="Partnership"> Partnership</option>
                    <option value="LLC"> Limited liability company (LLC)</option>
                    <option value="Corporation - C corp"> Corporation - C corp</option>
                    <option value="Corporation - S corp"> Corporation - S corp</option>
                    <option value="Corporation - B corp"> Corporation - B corp</option>
                    <option value="Corporation - nonprofit"> Corporation - nonprofit</option>                    
                </select>
            </div>
            <div class="category">
                <p>Business Category</p>
                <select type="text" class="form-control " id="business_category">
                    <option selected></option>
                    <option value="food"> Restaurant and Food Service Industry</option>
                    <option value="janitor"> Janitorial Service Industry</option>
                    <option value="trucking"> The Freight Trucking Industry</option>
                    <option value="Landscaping"> Landscaping Industry</option>
                    <option value="Automotive"> Automotive, Repair, and Maintenance</option>
                    <option value="Insurance"> Insurance Agencies and Brokerages</option>
                    <option value="Hospitality"> Hospitality Industry (Hotels and Motels)</option>
                    <option value="Liquor"> Beer, Wine, and Liquor Stores</option>
                    <option value="Gas Stations"> Gas Stations</option>
                    <option value="Warehouses"> Warehouses, Storage Units, and Non-residential Buildings</option>
                    <option value="Fitness"> The Fitness Industry</option>
                    <option value="Beauty"> The Beauty Industry</option>
                    <option value="Other"> Other</option>
                </select>
            </div>
        </div>
        <div class="pos">
            <p>Do you use POS machines for your business?</p>
            <div class="yes_no">
                <div class="yes">
                    <input type="radio" id="yes" name="choice" value="yes">
                    <label class="yes_border" for="yes">Yes</label><br>
                </div>
                <div class="no">
                    <input type="radio" id="no" name="choice" value="60">
                    <label class="no_border" for="no">No</label><br>  
                </div>
            </div>
        </div>
        <div class="border_continue">
            <a href="done.html"><div class="continue">
                Complete</div>
            </a>
        </div>
    </div>
</body>
</html>
