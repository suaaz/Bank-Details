<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/1698b5ca8f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="social_handles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Handles</title>
</head>
<body>
    <div class="picture">
        <img src="image 1.png" alt="">
    </div>
    <div class="container">
        <div class="logout_place">
            <div class="logout">Logout</div>
        </div>
        <div class="num_1_tabview">
            <div class="verify">
                <div class="key"><i class="fas fa-check fa-xs"></i></div>
                <div class="word">Verify Account</div>
            </div>
            <div class="social">
                <div class="key_">2</div>
                <div class="word_">Social Handles</div>
            </div>
            <div class="verify">
                <div class="key">3</div>
                <div class="word">Business Category</div>
            </div>
        </div>
        <div class="num_1">2</div>
        <div class="step">Step 2/3</div>
        <div class="social_handles">Social Handles</div>
        <div class="input_handles">Enter your business social media handles</div>
        <div class="tag abeg">
            <p>Choose your Abeg Tag (required)</p>
            <input type="text" required placeholder="@">
        </div>
        <div class="insta_twitter">
            <div class="tags ">
                <p>Instagram</p>
                <input type="text" required placeholder="@">
            </div>
            <div class="tags space">
                <p>Twitter</p>
                <input type="text" required placeholder="@">
            </div>
        </div>
        <div class="border_continue">
            <a href="business_category.html"><div class="continue">
                Confirm Social Handles</div>
            </a>
        </div>
    </div>
</body>
</html>
